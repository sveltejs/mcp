services:
  mcp-inspector:
    image: ghcr.io/modelcontextprotocol/inspector:latest
    ports:
      - '6274:6274'
      - '6277:6277'
    environment:
      - DANGEROUSLY_OMIT_AUTH=true
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=http://localhost:6274,http://host.docker.internal:6274
    restart: unless-stopped
    container_name: mcp-inspector
